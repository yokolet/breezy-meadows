{% extends "layout.html" %}

{% block content %}
<main>
  <section class="blog">
    <div class="post">
      <div class="post-heading">
        <div class="post-title">{{blog.subject}}</div>
        <div class="post-date">{{blog.created.strftime('%b %d, %Y')}}</div>
      </div>
      <pre class="post-content">{{blog.content}}</pre>
    </div>
  </section>
</main>
{% endblock %}
